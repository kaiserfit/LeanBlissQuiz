<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Landing page here...</h1><br /><br />
        <button id="openModal">Wait For it... Or click here</button>
    </div>
    
    <!-- Spin Wheel Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-headline">Spin the Wheel to Win a Discount!</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="container">
                <div class="arrow" id="arrow"></div>
                <div class="wheel" id="wheel">
                    <div class="text ten-off" style="--rotate: 36deg;">10% OFF</div>
                    <div class="text twenty-five-off" style="--rotate: 108deg;">25% OFF</div>
                    <div class="text fifty-off" style="--rotate: 180deg;">50% OFF</div>
                    <div class="text seventy-off" style="--rotate: 252deg;">70% OFF</div>
                    <div class="text ninety-five-off" style="--rotate: 324deg;">95% OFF</div>
                </div>
                <button id="spinButton">Spin</button>
                <div id="congratsOverlay" class="congrats-overlay">
                    <h2>Congratulations!</h2>
                    <p id="congratsMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
