<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .progress-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background-color: #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* optional: adds shadow for better visibility */
        }

        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 2.5s linear; /* Matches the timing of the JavaScript exactly */
        }

        .caption {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px; /* Space between caption and progress bar */
            color: #333; /* Caption text color */
        }
    </style>
</head>
<body>

    <div class="caption">Loading Your FREE Video Training</div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <script>
        window.onload = function() {
            let progressBar = document.getElementById('progressBar');
            let width = 0;
            let intervalTime = 25; // Adjust this to match the total time of 2.5 seconds
            let maxTime = 2500; // Total time in milliseconds
            let interval = setInterval(frame, intervalTime);

            function frame() {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(function() { // Delay redirection to ensure visual completion
                        window.location.href = 'https://getfitspressotoday.com/video/'; // Change this URL to your target
                    }, 100); // Slight delay to guarantee the CSS animation has completed
                } else {
                    width += 100 * intervalTime / maxTime;
                    progressBar.style.width = width + '%';
                }
            }
        };
    </script>
</body>
</html>
