<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Bliss</title>
    <style>
        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .quiz-container {
                max-width: 90%;
                margin: 20px auto;
                padding: 10px;
            }

            label {
                font-size: 1rem;
            }

            input[type="submit"],
            #redirectButton {
                font-size: 1rem;
                margin-top: 10px;
            }
        }

        label.selected {
            background-color: #fde047;
        }

        #redirectButton {
            display: none;
        }

        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at 50% 59%, #94b5ff, #6283c8 27%, #325096 75%);
        }

        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom left,
                    rgba(255, 255, 255, 0.722),
                    rgb(209, 209, 209));
            text-align: center;
        }

        #redirectButton {
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: #000000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }

        h1 .first-span {
            color: #ff9100;
        }

        h1 .second-span {
            border-bottom: 5px solid #ff9100;
        }

        h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }

        h2 .white-span {
            color: #ffffff;
        }

        /* Versioned Styles */
        .question {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .progress-bar {
            height: 30px;
            background-color: #ccc;
            border-radius: 70px;
            margin-bottom: 10px;
            border: 3px solid #ffffff;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #fde047;
            border-radius: 70px;
            transition: width 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 1.5rem;
            font-weight: normal;
        }

        /* label:hover {
            background-color: #f2f2f2;
        } */

        label:hover:not(.selected) {
            background-color: #f2f2f2;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="submit"],
        #redirectButton {
            padding: 10px 80px;
            background-color: #ff9100;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
            margin-top: 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 2rem;
        }

        input[type="submit"]:hover,
        #redirectButton:hover {
            background-color: #fde047;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            /* Increase the size of the checkbox */
            margin-right: 5px;
            /* Add some spacing between checkbox and text */
        }

        .choices-container {
            margin-top: 20px;
            /* Adjust the margin as needed */
        }
    </style>
</head>

<body>
    <h1><br />New Scientific Breakthrough Hailed As <span class = "first-span">"Far Superior To Weight Loss Injections"</span><br />
        Incredible Transformations Are Happening Daily Thanks To This <span class = "second-span">1 Simple Hack</span><br />&nbsp;</h1>
    <h2><span class="white-span"><br />(Designed for Weight Loss, Gut Health & Energy)</span></h2>
    <div class="quiz-container">
        <section>
            <h2>What type of product have you taken?:</h2>

            <button id="redirectButton" onclick="nextStep()">Next Step<br /></button>

            <div class="choices-container">
                <label>
                    <input type="checkbox" name="color" value="red" onclick="showNextStepButton()"> Injections
                </label>
                <label>
                    <input type="checkbox" name="color" value="blue" onclick="showNextStepButton()"> Supplements
                </label>
                <label>
                    <input type="checkbox" name="color" value="green" onclick="showNextStepButton()"> Programs
                </label>
                <label>
                    <input type="checkbox" name="color" value="orange" onclick="showNextStepButton()"> Meal Plans
                </label>
                <label>
                    <input type="checkbox" name="color" value="yellow" onclick="showNextStepButton()"> Diet Plan
                </label>
                <label>
                    <input type="checkbox" name="color" value="violet" onclick="showNextStepButton()"> Never Taken
                    Products
                </label>
            </div>

        </section>
    </div>

    <script>
        function showNextStepButton() {
            // Check if any checkbox is selected
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            // Show the Next Step button if at least one checkbox is selected
            document.getElementById("redirectButton").style.display = checkboxes.length > 0 ? "block" : "none";
        }

        function nextStep() {
            // Redirect to the main quiz page (index.html) or trigger the next step in your Node.js app.
            window.location.href = "quiz.html";
        }
    </script>
</body>

</html>
